name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 19

    - name: Install Dependencies
      run: |
        yarn install

    - name: Build React App
      run: |
        yarn run build

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
    - name: Copy Build to EC2
      uses: appleboy/scp-action@v2
      with:
        host: 13.234.106.125
        username: ubuntu
        key: |
          ${{ secrets.DEPLOY_KEY }}
        source: 'build/'
        target: '/home/ubuntu/tileclipperfrontend/geoai-janakpur/dist/'

    - name: Restart Nginx on EC2
      uses: appleboy/ssh-action@v2
      with:
        host: 13.234.106.125
        username: ubuntu
        key: |
          ${{ secrets.DEPLOY_KEY }}
        script: 'sudo systemctl restart nginx'
